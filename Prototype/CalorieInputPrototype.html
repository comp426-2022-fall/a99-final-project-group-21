<html>
<head>
  <title>Calorie Tracker</title>
</head>
<body>
  <h1>Calorie Tracker</h1>
  
  <!-- create a form to allow users to input food items and their corresponding calorie counts -->
  <form>
    <label for="food">Food:</label><br>
    <input type="text" id="food" name="food"><br>
    <label for="calories">Calories:</label><br>
    <input type="number" id="calories" name="calories"><br><br>
    <input type="submit" value="Add">
  </form> 
  
  <!-- create an empty table to display the food items and their calorie counts -->
  <table>
    <tr>
      <th>Food</th>
      <th>Calories</th>
    </tr>
  </table>
  
  <!-- create a paragraph to display the total number of calories consumed and the remaining calories -->
  <p>Total calories: 0</p>
  <p>Remaining calories: 2000</p>
  
  <!-- add a script to handle the form submission and update the table and total calories -->
  <script>
    // define the daily calorie limit
    const DAILY_CALORIE_LIMIT = 2000;
    
    // get a reference to the form, table, and total calories paragraph
    const form = document.querySelector("form");
    const table = document.querySelector("table");
    const totalCalories = document.querySelector("p:first-child");
    const remainingCalories = document.querySelector("p:last-child");
    
    // create an array to store the food items and their calorie counts
    const caloriesConsumed = [];
    
    // add an event listener to handle the form submission
    form.addEventListener("submit", (event) => {
      // prevent the default form submission
      event.preventDefault();
      
      // get the values of the food and calories inputs
      const food = document.querySelector("#food").value;
      const calories = document.querySelector("#calories").value;
      
      // add the food item and its calorie count to the array
      caloriesConsumed.push({ food, calories });
      
      // update the table with the new food item and calorie count
      table.innerHTML += `<tr><td>${food}</td><td>${calories}</td></tr>`;
      
      // calculate the total number of calories consumed
      const total = caloriesConsumed.reduce((acc, item) => acc + item.calories, 0);
      
      // update the total calories paragraph with the new total
      totalCalories.innerHTML = `Total calories: ${total}`;
      
      // calculate the remaining number of calories
      const remaining = DAILY_CALORIE_LIMIT - total;
      
      // update the remaining calories paragraph with the new total
      remainingCalories.innerHTML = `Remaining calories: ${remaining}`;
    });
  </script
